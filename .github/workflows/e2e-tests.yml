name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    # Run smoke tests nightly at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create .env.test
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
        run: |
          cat > .env.test << EOF
          TEST_BASE_URL=http://localhost:3000
          TEST_USER_EMAIL=$TEST_USER_EMAIL
          TEST_USER_PASSWORD=$TEST_USER_PASSWORD
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
          STORAGE_STATE=.auth/user.json
          TEST_SYMBOL_VALID=AAPL
          EOF

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testReportPath = 'playwright-report/index.html';

            let comment = '## E2E Test Results\n\n';

            if (fs.existsSync(testReportPath)) {
              comment += '✅ Tests completed! View the [full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).\n\n';
            } else {
              comment += '❌ Tests failed or did not complete.\n\n';
            }

            comment += '**Artifacts:**\n';
            comment += '- [Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  smoke-tests-production:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on schedule or manual trigger for production
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run production smoke tests
        run: npm run test:e2e:production
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-smoke-report
          path: playwright-report/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Production smoke tests failed! Check the [action logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
            });
